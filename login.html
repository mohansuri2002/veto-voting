<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--====Iconscout CSS ====-->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <!--==== CSS ====-->
  <link rel="stylesheet" href="login.css">

  <title>Login </title>
</head>
<body>
  <nav class="navbar navbar-expand-lg  navbar-dark bg-light" id="top_nav">
    <div class="container-fluid">
    
      <img src="logo1.jpg" alt="" class="img-fluid">
      <h1 id="logo-name">Veto</h1>
  <div class="container">
    <div class="forms">
      <div class="form login">
        <span class="title">Login</span>

        <form action="#">
          <div class="input-field">
            <input type="text" placeholder="Enter your email" required>
            <i class="uil uil-envelope icon"></i>
          </div>
          <div class="input-field">
            <input type="password" placeholder="Enter your password" required>
            <i class="uil uil-lock icon"></i>
          </div>
          <div class="input-field">
            <input type="options" placeholder="Voter/Group" required>
            <i class="uil uil-users-alt"></i>
          </div>
           
          <div class="checkbox-text">
            <div class="checkbox-content">
                 <input type="checkbox" id="logCheck">
                 <label for="logCheck" class="text">Remember password</label>
            </div>

            <a href="#" class="text">Forgot password?</a>
          </div>

          <div class="input-field button">
            <input type="button" value="Login Now">
          </div>
        </form>

        <div class="login-signup">
          <span class="text">New user?
            <a href="register.html" class="text signup-text">Register here</a>
          </span>
        </div>
      </div>
    </div>
  </div>
  <footer>
        <div class="row">
            <div class="col span-1-of-3">
                <img id="footer-img" src="logo2.jpg" alt="">
                <h1 id="head">Veto</h1>
            </div>
            <div class="col span-1-of-3 set2">
                <p id="link"><a href="index.html">Link</a></p>
                <br>
                <p><a href="policy.html">Privacy policy</a></p>
                <br>
                <p><a href="condtion.html">Terms & conditions</a></p>
            </div>
            <div class="col span-1-of-3 ">
                <div id="set3">Connect with us</div>
                <ul>
                    <li>
                        <ion-icon class="socail_network" name="logo-linkedin"></ion-icon>
                    </li>
                    <li>
                        <ion-icon class="socail_network" name="logo-facebook"></ion-icon>
                    </li>
                    <li>
                        <ion-icon class="socail_network" name="logo-instagram"></ion-icon>
                    </li>
                    <li>
                        <ion-icon class="socail_network" name="mail"></ion-icon>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  
  
</body>
</html>
